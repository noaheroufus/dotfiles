shell:
  program: /usr/bin/tmux
  args:
    - '-2'

window:
  opacity: 0.92
  dimensions:
    columns: 160
    lines: 30
  padding:
    x: 6
    y: 6
  dynamic_padding: true

scrolling:
  history: 0

selection:
  save_to_clipboard: true

font:
  size: 12
  normal:
    family: RobotoMono
  bold:
    family: RobotoMono
    style: Medium
  italic:
    family: RobotoMono
    style: Italic

# https://github.com/eendroroy/alacritty-theme/blob/master/themes/horizon-dark.yaml
colors:
  primary:
    background: '0x1c1e26'
    foreground: '0xe0e0e0'
  normal:
    black: '0x16161c'
    red: '0xe95678'
    green: '0x29d398'
    yellow: '0xfab795'
    blue: '0x26bbd9'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xd5d8da'
  bright:
    black: '0x5b5858'
    red: '0xec6a88'
    green: '0x3fdaa4'
    yellow: '0xfbc3a7'
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xd5d8da'
